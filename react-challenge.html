  <body>
    <div id="react-container"></div>
    <script type="text/babel">
    // No need to change anything ABOVE this line ^



      class App extends React.Component{
        constructor(props){
          super(props)
          this.state = {
            moods: ["😃", "😴", "😍", "🥺", "😡", "🤓", "🤪"],
            currentMood: ""
          }
        }

        handleMoodOptions = () => {
          let randomIndex = Math.floor(Math.random() * this.state.moods.length )
          this.setState({ currentMood: this.state.moods[randomIndex] })
        }

        render(){
          return(
            <> 
              <h1>
                Welcome to the Mood Meter App
              </h1>
              <h3>
                Mood Options:
              </h3>
              <div style={{ fontSize: "40px", height: "50px"}}>
                { this.state.currentMood }
              </div>
              <button onClick= { this.handleMoodOptions }>
                Click Here For Next Mood Option
              </button> 
            </>
          )
        }
      }


      // No need to change anything below this line
      const domContainer = document.querySelector('#react-container')
